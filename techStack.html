<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>
    <style>
      table,
      th,
      td,
      tr {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr,th,td,table{
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      padding-top: 20px;
      }
      td:hover{
       background-color: rgb(171, 171, 255);
      }
      
      th:hover{
       background-color: rgb(171, 171, 255);
      }
    </style>
  </head>
  <body>
    <table >
      <thead>
        <tr >
          <th>SR No.</th>
          <th>Technology Stack</th>
          <th>Rating</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>HTML</td>
          <td>4</td>
       
        </tr>

        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>4</td>
         
        </tr>

        <tr>
          <td>3</td>
          <td>JavaScript</td>
          <td>4</td>
       
        </tr>

        <tr>
          <td>3</td>
          <td>React</td>
          <td>3</td>
          
        </tr>
      </tbody>
    </table>
  </body>
</html>
